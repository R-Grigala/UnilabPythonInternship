{% extends "layouts/base.html" %}

{% block title %}
    Quick Quiz - Game
{% endblock %}

{% block body %}

<div class="container">
    <div class="d-flex justify-content-between">
        <div class="container">
            <p class="align-items-center fs-4">
                Question
            </p>
            <div class="progress h-25 mt-4">
                <div class="progress-bar progress-bar-striped progress-bar-animated w-{{progress // 25 * 25}} me-2" >Already Passed : {{progress}} %</div>
            </div>
        </div>
        <div>
            <p class="align-items-center fs-4">
                Score
            </p>
            <h1 class="align-items-center text-primary">
                {{score}}
            </h1>
        </div>
    </div>
    <div class="d-flex mt-5 flex-column align-items-center">
        <h2>{{ question["question"]}}</h2>
        <form method="POST" class="text-center w-100">
            <div class=" d-grid gap-4">
                {% for idx, choice in enumerate(question['choices']) %}
                <div class="form-check btn btn-outline-primary btn-rounded">
                    <input class="form-check-input" type="radio" name="choice" id="choice{{ idx }}" value="{{ idx + 1 }}" required>
                    <label class="form-check-label" for="choice{{ idx }}">
                        {{ choice }}
                    </label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
