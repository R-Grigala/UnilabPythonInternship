{% extends "layouts/base.html" %}

{% block title %}
    Quick Quiz - Game
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Quiz Completed</h1>
    <p>Your score is {{ score }} out of {{ total_questions }}</p>
    <a href="{{ url_for('game.game_reset') }}" class="btn btn-primary">Try Again</a>
</div>
{% endblock %}
